descriptionItem:
  name: Угрь
  description: 'Легендарный аватар «Угрь» использовался в качестве логотипа террористической группировки с одноимённым названием, основанной космической четвёркой, заинтересованной проектом Tanki X. Её агенты проникали в секретные корпорации, выискивали и вывозили важную информацию с целью по ржать.'
